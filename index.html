<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="icon" href="./calculator.png" type="logo" >
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">
        <h1>Calculator</h1><br>
        <input type="text" class="text"> <br>
        <div class="upper-buttons">
            <button class="bottons clear" id="delete">C</button>

            <button class="bottons clear">(</button>
            <button class="bottons clear">)</button>
        </div>
        <div class="row">
            <button class="bottons">7</button>
            <button class="bottons">8</button>
            <button class="bottons">9</button>
            <button class="bottons">/</button>
        </div>
        <div class="row">
            <button class="bottons">4</button>
            <button class="bottons">5</button>
            <button class="bottons">6</button>
            <button class="bottons">*</button>
        </div>
        <div class="row">
            <button class="bottons">1</button>
            <button class="bottons">2</button>
            <button class="bottons">3</button>
            <button class="bottons">-</button>
        </div>
        <div class="row">
            <button class="bottons">.</button>
            <button class="bottons">0</button>
            <button class="bottons">+</button>
            <button class="bottons">=</button>
        </div>
    </div>









    <script src="./index.js"></script>
</body>

</html>
